<div class="container">
	<div class="row">
		<div class="col-sm-offset-3 col-sm-6">
			<h2>Вход в приложение</h2>
		</div>
	</div>
	<form method="POST" action="login" id="loginForm" class="form-horizontal">
		<div class="form-group">
			<label for="login" class="col-sm-3 control-label">Имя пользователя:</label>
			<div class="col-sm-6">
				<input class="form-control" name="username" type="text" id="login" tabindex="1" autofocus min="0" />
			</div>
		</div>
		<div class="form-group">
			<label for="pwd" class="col-sm-3 control-label">Пароль:</label>
			<div class="col-sm-6">
				<input class="form-control" name="password" type="password" id="pwd" tabindex="2" min="0" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-6">
				<button class="btn btn-default" type="submit" tabindex="5" id="sbm-button">Отправить</button>
			</div>
		</div>
	</form>
</div>
